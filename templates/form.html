
{% block content %}
    <h1>Movie-Reviewer</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </p>
        <p>
            {{ form.review_type.label }}<br>
            {{ form.review_type(size=32) }}
        </p>
        <p>
            {{ form.review }}
        </p>
        {{submit}}
    </form>
{% endblock %}
